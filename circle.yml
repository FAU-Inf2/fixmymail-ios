machine:
  xcode:
    version: "6.3.1"
  environment:
    LC_CTYPE: en_US.UTF-8
    XCODE_SCHEME: FixMyMail
    XCODE_PROJECT: FixMyMail.xcodeproj
dependencies:
  override:
    - uname -a
    - brew update
    - brew install carthage
    - carthage bootstrap --verbose || cat /var/folders/*/*/*/carthage-xcodebuild.*.log
